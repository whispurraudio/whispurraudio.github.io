<html>
  <head>
    <link rel="stylesheet" href="varyunya.css">
    <style type="text/css">
        body {
            font-size: 53px;
        }
    </style>
    <script lang="javascript">
        const namespace = 'varyunyatv';
        const key = '30a9a3ba-c29e-480e-b22f-5067139e921e';
        const url = `https://api.countapi.xyz/get/${namespace}/${key}`;
        function poll() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.responseType = 'json';
            xhr.onload = () => {
                let el = document.getElementById('count');
                el.textContent = xhr.response.value;
                poll();
            };
            xhr.send();
        }
        poll();
    </script>
    <meta http-equiv="refresh" content="1800">
  </head>
  <body>
    Death Counter: <span id="count"></span>
  </body>
</html>
