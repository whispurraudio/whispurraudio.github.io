<html>
  <head>
    <link rel="stylesheet" href="whispurraudio.css">
    <style type="text/css">
        body {
            font-size: 28px;
        }
    </style>
    <script lang="javascript">
        const namespace = 'whispurraudio';
        const key = 'eldenringdeaths';
        const url = `https://api.countapi.xyz/get/${namespace}/${key}`;
        function poll() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.responseType = 'json';
            xhr.onload = () => {
                let el = document.getElementById('count');
                el.textContent = xhr.response.value;
                poll();
            };
            xhr.send();
        }
        poll();
    </script>
    <meta http-equiv="refresh" content="1800">
  </head>
  <body>
    Death Count: <span id="count"></span>
  </body>
</html>
