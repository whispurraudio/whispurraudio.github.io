<style>
    :root {
        --lenny-kisses: $lennykisses;
        --fanta-kisses: $fantakisses;
        --total-kisses: calc(var(--lenny-kisses) + var(--fanta-kisses));
    }

    .kissesScores {
        display: grid;
        grid-template-columns: min-content 1fr min-content;
        grid-column-gap: 0.25em;
        justify-content: center;
        height: 100%;
    }

    .kissesScoresLabelText {
        font-size: 1em;
        font-weight: var(--font-book);
        text-transform: lowercase;
        text-align: center;
        z-index: 1;
        top: -95%;
        position: relative;
    }

    .kissesScoresBars {
        display: flex;
        flex-wrap: wrap;
        align-content: center;
    }

    .kissesScoresLenny {
        width: calc(100% * var(--lenny-kisses) / var(--total-kisses));
    }

    .kissesScoresFanta {
        width: calc(100% * var(--fanta-kisses) / var(--total-kisses));
    }

    .kissesScoresLabelImage {
        height: var(--footer-grid-content-height);
        object-fit: scale-down;
        z-index: 0;
    }

    .kissesScoresLabel {
        height: var(--footer-grid-content-height);
        width: fit-content;
    }
</style>
<div class="parent">
    <div class="gridAreaFooter">
        <div class="footerGrid">
            <div class="footerTitleBar">
                <div class="footerTitle">Kitty Kisses</div>
                <div class="footerSubtitle">
                    Redeem kisses for the<br />boys using channel points!
                </div>
            </div>
            <hr />
            <div class="footerContent kissesScores">
                <div class="kissesScoresLabel">
                    <img
                        src="https://whispurraudio.github.io/whispurraudio/WhisTwitch/img/LennyHead.png"
                        class="kissesScoresLabelImage imageShadow"
                    />
                    <div class="kissesScoresLabelText">lenny</div>
                </div>
                <div class="kissesScoresBars">
                    <div class="scorebar-container imageShadow">
                        <div class="scorebar-fill kissesScoresLenny">
                            <div class="scorebar-fill-text">
                                $lennykisses ðŸ’‹
                            </div>
                        </div>
                        <div class="scorebar-fill kissesScoresFanta">
                            <div class="scorebar-fill-text">
                                $fantakisses ðŸ’‹
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kissesScoresLabel">
                    <img
                        src="https://whispurraudio.github.io/whispurraudio/WhisTwitch/img/FantaHead.png"
                        class="kissesScoresLabelImage imageShadow"
                    />
                    <div class="kissesScoresLabelText">fanta</div>
                </div>
            </div>
        </div>
    </div>
</div>
